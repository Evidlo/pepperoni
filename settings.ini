;Bot Settings


#separate items on same server with ' ' (whitespace) and items on different servers with ','

[bot]
channel = #dtella #test2,#purduelug
host = irc.dhirc.com,irc.freenode.net
nick = peetsa,peetsa
blacklist = poodict yodawg

;Module Settings

;[name] - put the module name in brackets (don't include the module_ prefixes as shown in modules.py)
;rate - specify how many seconds this module should be disabled after being triggered
;triggers - specify one regular expression per line to trigger module

[reload]
triggers = !reload
rate = 3

[shesaid]
triggers = [Tt]hat'?s what she said
	thats what she said
rate = 3
quotesFile = quotes.txt

[leet]
triggers = ^!leet
rate = 3

[yodawg]
triggers = &a 
rate = 3

[youtube]
triggers = youtube.com
	youtu.be
rate = 3

[food]
triggers = !food
rate = 3

[action]
rate = 3
triggers = \S+s peetsa

[zalgo]
rate = 3
triggers = !zalgo

[dmesg]
rate = 3
triggers = ^!dmesg

[poodict]
rate=1
triggers = ^!poodict

[dict]
rate=5
triggers = ^!dict
